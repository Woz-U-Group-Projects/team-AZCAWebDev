<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput
          type="text"
          name="title"
          [ngModel]="post?.title"
          required
          minlength="3"
          placeholder="Chat Title"
          #title='ngModel'>
          <mat-error *ngIf="title.invalid">Please enter a chat title.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput rows="4"
          name="content"
          [ngModel]="post?.content"
          required
          placeholder="Chat message"
          #content='ngModel'></textarea>
          <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
        </mat-form-field>
        <button mat-raised-button
        color="accent"
        type="submit">Save Chat</button>
  </form>
</mat-card>
