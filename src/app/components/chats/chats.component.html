<h2>My Chats</h2>

<div>
    <label>AZCA name:
      <input #Chatname />
    </label>
    <button (click)="add(Chatname.value); Chatname.value=''">
      add
    </button>
</div>

<ul class="chats">
  <li *ngFor="let Chat of Chat">
  <a routerLink="/chat/{{ Chat.id }}">
    <span class="azca">{{ Chat.id }}</span> {{ Chat.name }}
    </a>
    <button class="delete" title="delete chat"
      (click)="delete(Chat)">x</button>
  </li>
</ul>
